{% extends 'navigationbar.html' %}
{% block body %}
<style>
    .mydivstyle:hover{
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    transform: translateY(-20px);
}
</style>
<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">Contact Us</h2>
    <br><br>
    <div class="row mt-5 text-center">
        <div class="col-lg-3 col-sm-6 mydivstyle">
            <h4><i class="fas fa-phone-volume"></i> Contact</h4>
            <p class="mt-3 font-weight-bold"><a class="text-danger" href="tel:+91 1234567890">+91 1234567890</a></p>
        </div>

        <div class="col-lg-3 col-sm-6 mydivstyle">
            <h4><i class="fas fa-envelope"></i> Send Email</h4>
            <p class="mt-3 font-weight-bold"><a class="text-danger" href="mailto:abc@gmail.com">abc@gmail.com</a></p>
        </div>

        <div class="col-lg-3 col-sm-6 mydivstyle">
            <h4><i class="fas fa-address-card"></i> Office Address</h4>
            <p class="mt-3 font-weight-bold"><a class="text-danger" href="http://maps.google.com/maps?q=Borivali+Mumbai">Borivali, Mumbai-400092</a></p>
        </div>

        <div class="col-lg-3 col-sm-6 mydivstyle">
            <h4><i class="fas fa-address-card"></i> Office Hours</h4>
            <p class="mt-3 font-weight-bold"><a class="text-danger">09:00 AM - 06:30 PM</a></p>
        </div>

    </div>
</div>
{% endblock %}
