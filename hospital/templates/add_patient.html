{% extends 'navigationbar.html' %}
{% block body %}

<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">Add Patient</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        <label>Patient Name </label><input type="text" class="form-control" name="pname" required>
        <label>Gender </label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <br>
        <label>Contact Number </label><input type="text" class="form-control" name="mobile" required>
        <label>Address </label><input type="textarea" class="form-control" name="address">
        <br>
        <input type="submit" value="submit" class="form-control btn btn-primary">
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert('Patient Data Added Successfully!!!');
    window.location=('{% url "view_patient" %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something Went Wrong!!!");
</script>
{% endifequal %}

{% endblock %}
