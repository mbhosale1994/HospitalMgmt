{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}
 
<h1>{{ error }}</h1>
{% ifequal error "no" %}
<script>
    alert('Logged In Successfully!!!');
    window.location=('{% url "home" %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid Credentials, Please Try Again!!!");
</script>
{% endifequal %}

<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">Admin Login</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        <label>Admin Name : </label><input type="text" class="form-control" name="aname">
        <label>Admin Password : </label><input type="password" class="form-control" name="apwd">
        <br>
        <input type="submit" value="login" class="form-control btn btn-primary">
    </form>
</div>
{% endblock %}
