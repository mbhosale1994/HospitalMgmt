{% extends 'navigationbar.html' %}
{% block body %}

<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">Add Doctor</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        <label>Doctor Name </label><input type="text" class="form-control" name="dname" required>
        <label>Contact Number </label><input type="text" class="form-control" name="dcontact" required>
        <label>Specialization </label><input type="text" class="form-control" name="dspecial" required>
        <br>
        <input type="submit" value="submit" class="form-control btn btn-primary">
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert('Doctor Data Added Successfully!!!');
    window.location=('{% url "view_doctor" %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something Went Wrong!!!");
</script>
{% endifequal %}

{% endblock %}
